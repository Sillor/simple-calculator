<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            Simple Calculator
        </title>
    </head>
    <body>
        <div id="title-container">
            <a>Simple Calculator</a>
        </div>
        <div id="app-container">
            <div id="display-container">
                <p id="operation">0.5 * 2</p>
                <p id="result">1.0</p>
            </div>
            <div id="button-container">
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>C</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>,</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
